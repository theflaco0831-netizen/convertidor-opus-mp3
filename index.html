<!DOCTYPE html>
<html>
<head>
    <title>Convertidor OPUS a MP3</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }

        #progress-container {
            width: 300px;
            background: #ddd;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background: green;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<h2>Convertir OPUS a MP3</h2>

<form id="form">
    <input type="file" name="audio" accept=".opus" required>
    <br><br>
    <button type="submit">Convertir</button>
</form>

<div id="progress-container">
    <div id="progress-bar"></div>
</div>

<p id="percent">0%</p>

<script>
const form = document.getElementById('form');
const bar = document.getElementById('progress-bar');
const percentText = document.getElementById('percent');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    bar.style.width = '0%';
    percentText.textContent = '0%';

    const formData = new FormData(form);

    // ðŸ‘‰ enviamos el archivo (NO await todavÃ­a)
    const convertPromise = fetch('/convert', {
        method: 'POST',
        body: formData
    });

    // ðŸ‘‰ empezamos a consultar progreso de inmediato
    const interval = setInterval(async () => {
        const res = await fetch('/progress');
        const data = await res.json();

        bar.style.width = data.progress + '%';
        percentText.textContent = data.progress + '%';

        if (data.progress >= 100) {
            clearInterval(interval);
        }
    }, 500);

    // ðŸ‘‰ ahora esperamos la respuesta (el mp3)
    const response = await convertPromise;
    const blob = await response.blob();

    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'audio.mp3';
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);
});
</script>

</body>
</html>
