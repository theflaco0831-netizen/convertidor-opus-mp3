<!DOCTYPE html>
<html>
<head>
    <title>Convertidor OPUS a MP3</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .item { width: 300px; margin: 10px auto; }
        .bar-container { width: 100%; background: #ddd; border-radius: 20px; overflow: hidden; }
        .bar { width: 0%; height: 20px; background: green; transition: width 0.3s; }
    </style>
</head>
<body>

<h2>Convertir OPUS a MP3</h2>

<form id="form">
    <input type="file" name="audio" id="fileInput" accept=".opus" multiple required>
    <br><br>
    <button type="submit">Convertir</button>
</form>

<div id="list"></div>

<script>
const form = document.getElementById('form');
const list = document.getElementById('list');
const fileInput = document.getElementById('fileInput');

form.addEventListener('submit', async e => {
    e.preventDefault();
    list.innerHTML = '';

    const files = fileInput.files;

    for (let file of files) {

        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
            <b>${file.name}</b>
            <div class="bar-container">
                <div class="bar"></div>
            </div>
            <p class="percent">0%</p>
            <p class="status">Convirtiendo…</p>
            <hr>
        `;
        list.appendChild(item);

        const bar = item.querySelector('.bar');
        const percent = item.querySelector('.percent');
        const status = item.querySelector('.status');

        const formData = new FormData();
        formData.append('audio', file);

        const res = await fetch('/convert', { method: 'POST', body: formData });
        const data = await res.json();
        const jobId = data.jobId;

        const interval = setInterval(async () => {
            const r = await fetch('/progress/' + jobId);
            const p = await r.json();

            bar.style.width = p.progress + '%';
            percent.textContent = p.progress + '%';

            if (p.progress >= 100) {
                clearInterval(interval);
                status.textContent = 'Descargando…';
                window.open('/download/' + jobId);

                setTimeout(() => {
                    bar.style.width = '0%';
                    percent.textContent = '0%';
                    status.textContent = 'Listo ✔️';
                }, 1000);
            }
        }, 500);
    }
});
</script>

</body>
</html>
