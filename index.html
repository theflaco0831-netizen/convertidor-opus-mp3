<!DOCTYPE html>
<html>
<head>
    <title>Convertidor OPUS a MP3</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        #progress-container { width: 300px; background: #ddd; margin: 20px auto; border-radius: 20px; overflow: hidden; }
        #progress-bar { width: 0%; height: 20px; background: green; transition: width 0.3s; }
    </style>
</head>
<body>

<h2>Convertir OPUS a MP3</h2>

<form id="form">
    <input type="file" name="audio" id="fileInput" accept=".opus" required>
    <br><br>
    <button type="submit">Convertir</button>
</form>

<div id="progress-container">
    <div id="progress-bar"></div>
</div>

<p id="percent">0%</p>
<p id="status"></p>

<script>
const form = document.getElementById('form');
const bar = document.getElementById('progress-bar');
const percent = document.getElementById('percent');
const status = document.getElementById('status');
const fileInput = document.getElementById('fileInput');

let jobId = null;
let interval = null;

fileInput.addEventListener('change', () => {
    bar.style.width = '0%';
    percent.textContent = '0%';
    status.textContent = '';
});

form.addEventListener('submit', async e => {
    e.preventDefault();

    status.textContent = 'Convirtiendo…';
    bar.style.width = '0%';
    percent.textContent = '0%';

    const formData = new FormData(form);
    const res = await fetch('/convert', { method: 'POST', body: formData });
    const data = await res.json();
    jobId = data.jobId;

    interval = setInterval(async () => {
        const r = await fetch('/progress/' + jobId);
        const p = await r.json();

        bar.style.width = p.progress + '%';
        percent.textContent = p.progress + '%';

        if (p.progress >= 100) {
            clearInterval(interval);
            status.textContent = 'Descargando…';
            window.location = '/download/' + jobId;
        }
    }, 500);
});
</script>

</body>
</html>
